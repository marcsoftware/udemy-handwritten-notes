    function goGuide(){
        document.getElementById('output_guide').value='';
         var input=document.getElementById('input').value;

        //input=input.replace(/[\ \t]+/g," ");//turn multiple-spaces into one-space

         input=input.split("\n");

        for(var i=0;i<input.length;i++){
            parseGuide(input[i]);
        }


    }
    function go(type){

        document.getElementById('output').value='';
        var input=document.getElementById('input').value;

        //input=input.replace(/\ [\ ]+/g,"{MARKED}");
        
        input=input.split('\n');

        for(var i=0;i<input.length;i++){
            parse(input[i],type);
        }
    }

    var last_film=undefined;
    function parse(x,type){
        
        var sides =x.split("{MARKED}");
        
        if (sides.length < 3){
            return;
        }
        var time = sides[1].replace(/\;/g,':').trim();
        var film ;
        
            film= sides[2].trim();
        if(film ===''){
            film =last_film;
        }else{
            last_film=film;
        }
        last_film=film;
        var template = "TIME : FILM :: NAME";
        var fast =  "ffmpeg -ss TIME -i FILM.mp4 -vframes 1 -q:v 2 NAME.jpg";
        var gif = "ffmpeg -ss TIME -i FILM.mp4  -t 1 -f gif NAME.gif";//ffmpeg -ss 61.0 -i 1.mp4  -t 1 -f gif StickAround.gif
        //ffmpeg -ss puttykeygen.exe -i 2;54.mp4  -t 1 -f gif 2;54=puttykeygen.exe.gif

        template = fast;

        if(type !== null){
                template=gif;
        }
        template=template.replace("FILM",film);
        template=template.replace("TIME",time);
        var name = film+'='+time.replace(":",".")
        template=template.replace("NAME",name);
        document.getElementById('output').value+=template+'\n';
    }

//TODO : refactor parseGUIDE() and parse() are similar
    function parseGuide(x){
        
        var sides =x.split("{MARKED}");
        if (sides.length < 3){
            console.log();
            return;
        }

        var time = sides[1].replace(/\;/g,':').trim();
        var film = sides[2].trim();
        var comment = sides[0].trim();

            film= sides[2].trim();
        if(film.match(/[0-9]/g)){
            
            last_film=film;
        }else{
                film =last_film;
        }
        
        var debug = "COMMENT : TIME :: FILM  ";
        var template = "NAME.gif COMMENT "

        

        
        
        template=template.replace("FILM",film);
        template=template.replace("TIME",time);
        template=template.replace("COMMENT",comment);
        var name = film+'='+time.replace(":",".")
        template=template.replace("NAME",name);
        document.getElementById('output_guide').value+=template+'\n';
    }
